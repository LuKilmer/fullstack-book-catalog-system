<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/data/favicon.ico">
    <link href="./src/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biblioteca</title>
</head>
<body>
    <div class="input-group my-1">
        <span class="input-group-text" id="inputGroup-sizing-default">Matricula </span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        <span class="input-group-text" id="inputGroup-sizing-default">Nome </span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group my-1">
        <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
          <option selected>Selecione a cor</option>
          <option value="1">Azul</option>
          <option value="2">Verde</option>
          <option value="3">Vermelho</option>
          <option value="4">Amarelo</option>
          <option value="5">Cinza</option>
          <option value="6">Branco</option>

        </select>
        <button type="button" class="btn btn-success">Enviar</button>
      </div>
    <ul class="list-group my-2">
        <li class="list-group-item text-bg-primary" aria-current="true">An active item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

    <script src="./src/main.js" type="module"></script>
</body>
</html>
